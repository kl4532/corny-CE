<form [formGroup]="btnForm" >
  <c-selectButton formControlName="buttons" formControl="value" [options]="options"></c-selectButton>
</form>


<ng-container *ngIf="options">
  <h4>Selected buttons:</h4>
  <ul *ngFor="let btn of btnForm.value.buttons">
    <li>{{ btn }}</li>
  </ul>
</ng-container>
<button (click)="logForm()" >Log form</button>
