<div class="container">
  <header>
    <h3>{{"Corny Components Explorer" | uppercase}}</h3>
  </header>

  <nav>
    <ul *ngFor='let component of components' class="components-list">
      <li [style.font-weight]="component === selectedComponent ? 'bold' : 'normal'" tabindex="0" c-focused (click)='addComponent(component)'>{{ component.name.slice(0, -11) }}</li>
    </ul>
  </nav>

  <main>
    <ng-template #container class="component"></ng-template>
  </main>
</div>
