

<div class="container">
  <header>
    <h2>Corny Components Explorer - please select component</h2>
  </header>

  <nav>
    <ul *ngFor='let component of components'>
      <li tabindex="0" c-focused (click)='addComponent(component)'>{{ component.name.slice(0, -11) }}</li>
    </ul>
  </nav>

  <main>
    <ng-template #container class="component"></ng-template>
  </main>
</div>
